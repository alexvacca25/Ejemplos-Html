        h2{

        div{
            background-color: blue;

            border-radius: 10px;
            padding: auto;
            margin: auto;
            color: white;
        }
    </style>

<body>

    <script>
        function mostrarRango(a,b){
    
            for(i=a;i<=b;i++){
                document.write("<div>"+i+"</div>")
            }
    
        }

        var num1=prompt('Punto Inicial: ')
        var num2=prompt('Punto Final : ')
        mostrarRango(num1,num2)
    </script>
